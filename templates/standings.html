<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NBA Stats</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald" >
        <link rel="shortcut icon" type="image/x-icon" href="static/images/other/favicon.ico" />
        <link rel="stylesheet" href="static/css/standings.css">
    </head>
    <body>
        <nav class="stroke navbar navbar-expand-lg bg-primary">
            <a class="navbar-brand" href="#carouselExampleIndicators">
                <img src="static/images/other/nba.png" width="18" height="40" alt="NBA Logo">
                NBA STATS
            </a>        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav justify-content-around" id="links">
                    <li class="nav-item">
                        <a class="nav-link" href="#upcoming">Upcoming</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Standings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li> 
                </ul>

                <form class="search">
                    <div class="search__wrapper">
                        <input type="text" name="" placeholder="Search for players..." class="search__field bg-primary">
                        <button type="submit" class="fa fa-search search__icon bg-primary"></button>
                    </div>
                </form> 
            </div>
        </nav>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="static/js/standings.js"></script>
